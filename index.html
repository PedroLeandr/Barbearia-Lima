<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

                    <li>

                        <div class="detail"></div>
                    </li>
                    <li>
                        <a href="#sobre">Sobre</a>

                    </li>
                    <li>
                        <a href="#serviços">Serviços</a>
                        <div class="detail"></div>
                    </li>
                    <li>
                        <a href="#galeria">Galeria</a>
                        <div class="detail"></div>
                    </li>
                    <li>
                        <a href="#contato">Contato</a>
                        <div class="detail"></div>
                    </li>
                </ul>

        </div>

    <main>
        <div class="emptycontent"></div>
        <div class="contentdetails"></div>
        <div id="inicio" class="content">
            <h2>Início</h2>

            <h2>Sobre</h2>

        </div>
        <div class="contentdetails"></div>
        <div class="emptycontent"></div>
        <div class="contentdetails"></div>
        <div id="galeria" class="content">
            <h2>Galeria</h2>
            <div class="cont"></div>
        </div>
        <div class="contentdetails"></div>
        <div class="emptycontent"></div>
        <div class="contentdetails"></div>
        <div id="contato" class="content">
            <h2>Contato</h2>
            <div class="cont"></div>
        </div>
    </main>
    

    <script src="https://kit.fontawesome.com/5a1331177b.js" crossorigin="anonymous"></script>
